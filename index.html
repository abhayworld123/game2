<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Spider Solitaire</title>
  <style>
    body {
      margin: 0;
      background: #020617;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e5e7eb;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    canvas {
      background: radial-gradient(#065f46, #022c22);
      border-radius: 14px;
      cursor: pointer;
      width: 95vw;
      height: auto;
      aspect-ratio: 1200 / 820;
      max-height: calc(100vh - 100px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      image-rendering: pixelated; /* Optional: for crisp cards */
    }
    #restart {
      margin-top: 15px;
      padding: 10px 20px;
      background: #065f46;
      color: #e5e7eb;
      border: 2px solid #047857;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-family: sans-serif;
      transition: all 0.2s;
      user-select: none;
    }
    #restart:hover {
      background: #047857;
      transform: translateY(-2px);
    }
    #restart:active {
      transform: translateY(0);
    }
    #assist-mode {
      margin-bottom: 15px;
      padding: 10px 20px;
      background: #065f46;
      color: #e5e7eb;
      border: 2px solid #047857;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-family: sans-serif;
      transition: all 0.2s;
      user-select: none;
    }
    #assist-mode:hover {
      background: #047857;
      transform: translateY(-2px);
    }
    #assist-mode:active {
      transform: translateY(0);
    }
    #assist-mode.active {
      background: #047857;
      border-color: #10b981;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <button id="assist-mode">Assist Mode: OFF</button>
    <canvas id="game"></canvas>
    <button id="restart">New Game</button>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
